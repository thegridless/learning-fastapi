name: Main CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest

    environment: tests

    env:
      URL: ${{ vars.URL }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.11
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install Poetry
        run: |
          pip install poetry
      
      - name: Install project
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run pytest
    
      - name: Run mypy
        run: |
          poetry run mypy ./

      - name: Run black
        run: |
          poetry run black ./
